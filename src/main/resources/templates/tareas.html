<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-user-alt"></i>
                Lista de Inscripciones</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="miTabla" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Descripcion</th>
                                <th>Fecha</th>
                                <th>Usuario</th>
                                
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="t : ${tareas}">
                                <td th:text="${t.id}"></td>
                                <td th:text="${t.descripcion}"></td>
                                <td th:text="${t.fecha}"></td>
                                <td th:text="${t.id_usuario}"></td>
                                
                                <td>   
                                    <a><i class="fas fa-trash-alt"></i></a>

                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </body>
</html>
